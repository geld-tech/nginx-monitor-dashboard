location /nginx-monitor-dashboard/ {
    include proxy_params;
    proxy_pass http://0.0.0.0:8004/;
    sub_filter '/static/' 'https://$host/nginx-monitor-dashboard/static/';
    sub_filter '/server/' 'https://$host/nginx-monitor-dashboard/server/';
    sub_filter_types *;
    sub_filter_once off;
}
